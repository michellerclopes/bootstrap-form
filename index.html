<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" type="text/css" href="css/style.css"> <!--CSS-->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> <!--Bootstrap 4-->
  <link rel="shortcut icon" href="img/favico.ico"> <!--Favicon-->
</head>
<body>

    <!--Barra de navegação-->
    
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="https://michellerclopes.github.io/" target="_blank">Designed by ML.</a>
    </nav>

    <!--Formulário-->
    <div class="container-fluid">
    <form id="formulario" method="">
        
        <!--Nome e CPF-->
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="inputNome">Nome <span class="sinalObrigatorio">*</span></label>
                <input type="text" class="form-control" id="inputNome" placeholder="Alan Turing" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="inputCPF">CPF <span class="sinalObrigatorio">*</span></label>
                <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" onKeyUp="formatar('###.###.###-##', this)" required>
            </div>
        </div>

        <!--Endereço-->
        
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="inputEndereco">Endereço <span class="sinalObrigatorio">*</span></label>
                <input type="text" class="form-control" id="inputEndereco" placeholder="Avenida Rio Branco" required>
            </div>
            <div class="form-group col-sm-2">
                <label for="inputNumero">N.° <span class="sinalObrigatorio">*</span></label>
                <input type="text" class="form-control" id="inputNumero" placeholder="00" required>
            </div>
            <div class="form-group col-sm-4">
                <label for="inputComplemento">Complemento <span class="sinalObrigatorio">*</span></label>
                <input type="text" class="form-control" id="inputComplemento" placeholder="Apt. 00" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="inputCidade">Cidade <span class="sinalObrigatorio">*</span></label>
                <input type="text" class="form-control" id="inputCidade" placeholder="Rio de Janeiro" required>
            </div>
            <div class="form-group col-sm-4">
                <label for="inputEstado">Estado <span class="sinalObrigatorio">*</span></label>
                <input type="text" class="form-control" id="inputEstado" placeholder="Rio de Janeiro" required>
            </div>
            <div class="form-group col-sm-2">
                <label for="inputCEP">CEP <span class="sinalObrigatorio">*</span></label>
                <input type="text" class="form-control" id="inputCEP" placeholder="00000-00" pattern="\d{5}-?\d{3}" maxlength="9" OnKeyUp="formatar('#####-###', this)" required>
            </div>
        </div>

        <!--Seleção de sexo e profissão-->

        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="selectSexo">Sexo <span class="sinalObrigatorio">*</span></label>
                <select class="form-control" id="selectSexo">
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="selectProfissao">Profissão <span class="sinalObrigatorio">*</span></label>
                <select class="form-control" id="selectProfissao">
                    <option>Designer</option>
                    <option>Arquiteto(a)</option>
                    <option>Empresário(a)</option>
                    <option>Ator/Atriz</option>
                    <option>Médico(a)</option>
                </select>
            </div>
        </div>
        
        <!--Botão de envio-->

        <div>
            <button type="submit" class="btn btn-dark col-md-12" id="botaoEnvioForm" data-submit="Enviando...">Enviar</button>
        </div>

    </form>
    </div> <!--fim do container-->

    <script type="text/javascript" src="javascript/main.js"></script> <!--javascript-->
</body>
</html>
