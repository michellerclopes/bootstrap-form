<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <!--Barra de navegação-->
    
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Formulário</a>
    </nav>

    <!--Formulário-->
    
    <div class="container">
    <form id="formulario" method="POST">
        
        <!--Nome e CPF-->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Alan Turing" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputCPF">CPF</label>
                <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
        </div>

        <!--Endereço-->
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEndereco">Endereço</label>
                <input type="text" class="form-control" id="inputEndereco" placeholder="Avenida Rio Branco" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputNumero">Número</label>
                <input type="text" class="form-control" id="inputNumero" placeholder="00" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputComplemento">Complemento</label>
                <input type="text" class="form-control" id="inputComplemento" placeholder="Apt. 00" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputCidade">Cidade</label>
                <input type="text" class="form-control" id="inputCidade" placeholder="Rio de Janeiro" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <input type="text" class="form-control" id="inputEstado" placeholder="Rio de Janeiro" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP" placeholder="00000-00" pattern="\d{5}-?\d{3}" required>
            </div>
        </div>

        <!--Seleção de sexo e profissão-->

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="selectSexo">Sexo</label>
                <select class="form-control" id="selectSexo">
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="selectProfissao">Profissão</label>
                <select class="form-control" id="selectProfissao">
                    <option>Designer</option>
                    <option>Arquiteto(a)</option>
                    <option>Empresário(a)</option>
                    <option>Ator/Atriz</option>
                    <option>Médico(a)</option>
                </select>
            </div>
        </div>
        
        <!--Botão de envio-->

        <div>
            <button type="submit" class="btn btn-dark col-md-12 botaoEnvio" data-submit="Enviando...">Enviar</button>
        </div>

    </form>
    </div> <!--fim do container-->

</body>
</html>
